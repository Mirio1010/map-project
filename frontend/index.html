            border-radius: 10px;
            text-align: center;
          "
        >
          Click on "+ Add Spot" to add locations on the Map.
        </p>
      </section>

      <!-- Right column: map -->
      <section class="right-pane" aria-label="Map area">
        <!-- map is here -->
        <div
          id="map"
          class="map-canvas"
          role="img"
          aria-label="Map placeholder"
        ></div>
      </section>
